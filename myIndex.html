<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hello SyntaxHighlighter</title>
	<style type="text/css" id="syntaxhighlighteranchor"></style>

	<script type="text/javascript" src="scripts/shCore.js"></script>
	<script type="text/javascript" src="scripts/shBrushJava.js"></script>
	<script type="text/javascript" src="scripts/shBrushJScript.js"></script>
	<script type='text/javascript' src='scripts/shBrushXml.js'></script>
	<script type='text/javascript' src='scripts/shBrushCss.js'></script>
	<script type="text/javascript" src="scripts/shBrushSql.js"></script>
	<script type="text/javascript" src="scripts/shBrushVb.js"></script>
	<script type="text/javascript">SyntaxHighlighter.all();</script>
	<link type="text/css" rel="stylesheet" href="styles/syntaxhighlighter-theme-codepen.css" id="css-ch">
	<script type='text/javascript'>
		(function(){
			var corecss = document.createElement('link');
			var themecss = document.createElement('link');
			var corecssurl = "styles/shCore.css";
			if ( corecss.setAttribute ) {
					corecss.setAttribute( "rel", "stylesheet" );
					corecss.setAttribute( "type", "text/css" );
					corecss.setAttribute( "href", corecssurl );
			} else {
					corecss.rel = "stylesheet";
					corecss.href = corecssurl;
			}
			document.getElementsByTagName("head")[0].insertBefore( corecss, document.getElementById("syntaxhighlighteranchor") );
		})();
		SyntaxHighlighter.config.strings.expandSource = 'ソースを表示';
		SyntaxHighlighter.config.strings.help = 'SyntaxHighlighterについて';
		SyntaxHighlighter.config.strings.alert = 'SyntaxHighlighter\n\n';
		SyntaxHighlighter.config.strings.noBrush = '指定のブラシが見つかりませんでした: ';
		SyntaxHighlighter.config.strings.brushNotHtmlScript = 'HTMLスクリプトのオプションのためにブラシが構成されませんでした: ';
		SyntaxHighlighter.defaults['auto-links'] = false;
		SyntaxHighlighter.defaults['class-name'] = 'code';
		SyntaxHighlighter.defaults['pad-line-numbers'] = true;
		SyntaxHighlighter.defaults['toolbar'] = false;
		SyntaxHighlighter.all();
		</script>
		<script type="text/javascript">
		function changesytle(cssfile) {
		document.getElementById('css-ch').href = cssfile;
		}
	</script>
	<script type='text/javascript'>
		function textcopy(){
			var textarea = document.getElementById("textarea").value;
		//	document.getElementById("textarea").value = "";
		// "insert"のidが指定されたの要素の中に挿入
		//alert(document.getElementById("insert").innerHTML);
		document.getElementById("insert").innerHTML = "<pre class='brush: js; title: ; notranslate' title=''>" + textarea + "</pre>";
		document.getElementById("ins").innerText = textarea;
	}
	</script>
</head>
